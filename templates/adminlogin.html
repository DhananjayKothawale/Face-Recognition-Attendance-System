<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Optional Custom CSS -->
    <link href="../static/images/adminlogin.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field input {
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-left: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-field input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .text-center {
            font-size: 0.9rem;
            color: #555;
        }

        .text-center a {
            text-decoration: none;
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .form-field input,
        button {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="login-container p-4">
            <!-- Logo -->
            <div class="logo text-center mb-4">
                <img src="../static/images/logo2.png" alt="Company Logo">
            </div>

            <!-- Title -->
            <div class="text-center mt-3 name">
                Face Recognition Admin Panel
            </div>

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('admin_login') }}" class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-user"></span>
                    <input type="text" name="username" id="username" class="form-control ms-2" placeholder="Username" required>
                </div>

                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="password" class="form-control ms-2" placeholder="Password" required>
                </div>

                {% if error %}
                <div class="text-danger mt-2">{{ error }}</div>
                {% endif %}

                <button type="submit" class="btn mt-3">Login</button>
            </form>

            <div class="text-center mt-3 fs-6">
                <a href="/forgot-password">Forgot password?</a> or <a href="/signup">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
